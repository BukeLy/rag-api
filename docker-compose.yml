# ============================================================
# Docker Compose 配置文件
# ============================================================
# 分支: dev（开发环境）
# 架构: 应用容器 + 外部存储（Redis + Neo4j + PostgreSQL）
# 特点: 代码外挂（热更新），快速迭代
# ============================================================

services:
  # ==================== 应用服务 ====================
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
      # 本地构建时使用先前构建的镜像作为缓存基础
      cache_from:
        - type=registry,ref=rag-api-rag-api:latest
      # 推送到注册表后可用于远端部署
      # cache_to:
      #   - type=registry,ref=rag-api-rag-api:latest,mode=max
    container_name: rag-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # === DEV 环境专属：代码热更新 ===
      # 挂载源代码目录，修改代码立即生效（无需重新构建镜像）
      - ./src:/app/src
      - ./api:/app/api
      - ./main.py:/app/main.py
      # === 通用卷挂载 ===
      # 持久化临时文件（外部存储模式下，主要数据在数据库中）
      - ./rag_local_storage:/app/rag_local_storage
      # 持久化输出文件
      - ./output:/app/output
      # 持久化日志
      - ./logs:/app/logs
      # 持久化 Python 包缓存（远端部署时避免重复下载）
      # 关键优化：uv 的包缓存会被保留，加快后续构建
      - ./model_cache:/root/.cache
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
      # 提高 uv 包下载的并发性能
      - UV_HTTP_TIMEOUT=60
    # 依赖外部存储服务（健康检查通过后启动）
    depends_on:
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - rag-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # 资源限制已移除，容器可使用宿主机所有资源
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 4G
    #     reservations:
    #       cpus: '1'
    #       memory: 2G

  # ==================== Redis（KV 存储 + 缓存）====================
  redis:
    image: redis:7-alpine
    container_name: rag-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Neo4j（图存储）====================
  neo4j:
    image: neo4j:5-community
    container_name: rag-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=512m
      # 允许从容器外访问
      - NEO4J_server_default__listen__address=0.0.0.0
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - rag-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== PostgreSQL（向量存储）====================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rag-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=lightrag
      - POSTGRES_USER=lightrag
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lightrag -d lightrag"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== LightRAG WebUI（知识图谱可视化）====================
  lightrag-webui:
    image: ghcr.io/hkuds/lightrag:latest
    container_name: lightrag-webui
    restart: unless-stopped
    ports:
      - "9621:9621"
    env_file:
      - .env
    command: ["--host", "0.0.0.0", "--port", "9621", "--working-dir", "/app/rag_storage"]
    volumes:
      # 工作目录（外部存储模式下仅用于临时文件）
      - ./rag_local_storage:/app/rag_storage
      - ./logs/lightrag-webui:/app/logs
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
      # ⚠️  多租户兼容：WebUI 访问指定 workspace 的数据
      # 默认为 "default"，可修改为任意 tenant_id 以可视化该租户的数据
      - WORKSPACE=${LIGHTRAG_WEBUI_WORKSPACE:-default}
      # 存储后端配置（从 .env 映射，确保与 rag-api 一致）
      - LIGHTRAG_KV_STORAGE=${KV_STORAGE:-JsonKVStorage}
      - LIGHTRAG_VECTOR_STORAGE=${VECTOR_STORAGE:-NanoVectorDB}
      - LIGHTRAG_GRAPH_STORAGE=${GRAPH_STORAGE:-NetworkXStorage}
      - LIGHTRAG_DOC_STATUS_STORAGE=${DOC_STATUS_STORAGE:-JsonDocStatusStorage}
      # 认证配置（可选）
      - LIGHTRAG_API_KEY=${LIGHTRAG_API_KEY:-}
      - AUTH_ACCOUNTS=${LIGHTRAG_AUTH_ACCOUNTS:-}
    # 依赖外部存储服务（与 rag-api 共享同一套数据库）
    depends_on:
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9621/docs"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Nginx 反向代理（生产环境）====================
  nginx:
    image: nginx:alpine
    container_name: rag-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - rag-api
    networks:
      - rag-network
    profiles:
      - production

# ==================== 持久化卷 ====================
volumes:
  redis_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  postgres_data:
    driver: local

# ==================== 网络 ====================
networks:
  rag-network:
    driver: bridge

