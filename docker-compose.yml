services:
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # 持久化向量数据库
      - ./rag_local_storage:/app/rag_local_storage
      # 持久化输出文件
      - ./output:/app/output
      # 持久化日志
      - ./logs:/app/logs
      # 持久化模型缓存（MinerU/HuggingFace 模型，避免重复下载）
      - ./model_cache:/root/.cache
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # 资源限制已移除，容器可使用宿主机所有资源
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 4G
    #     reservations:
    #       cpus: '1'
    #       memory: 2G

  # 可选：Nginx 反向代理（用于生产环境）
  nginx:
    image: nginx:alpine
    container_name: rag-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - rag-api
    profiles:
      - production

networks:
  default:
    name: rag-network

