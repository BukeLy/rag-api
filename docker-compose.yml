services:
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
      # 本地构建时使用先前构建的镜像作为缓存基础
      cache_from:
        - type=registry,ref=rag-api-rag-api:latest
      # 推送到注册表后可用于远端部署
      # cache_to:
      #   - type=registry,ref=rag-api-rag-api:latest,mode=max
    container_name: rag-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # 持久化向量数据库
      - ./rag_local_storage:/app/rag_local_storage
      # 持久化输出文件
      - ./output:/app/output
      # 持久化日志
      - ./logs:/app/logs
      # 持久化 Python 包缓存（远端部署时避免重复下载）
      # 关键优化：uv 的包缓存会被保留，加快后续构建
      - ./model_cache:/root/.cache
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
      # 提高 uv 包下载的并发性能
      - UV_HTTP_TIMEOUT=60
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # 资源限制已移除，容器可使用宿主机所有资源
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 4G
    #     reservations:
    #       cpus: '1'
    #       memory: 2G

  # 可选：Nginx 反向代理（用于生产环境）
  nginx:
    image: nginx:alpine
    container_name: rag-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - rag-api
    profiles:
      - production

networks:
  default:
    name: rag-network

