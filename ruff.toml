# Ruff configuration for rag-api project
# Documentation: https://docs.astral.sh/ruff/

# ===== Basic Settings =====
target-version = "py310"  # Python 3.10+
line-length = 120  # 行长度限制（比 Black 默认的 88 略宽松）

# ===== Exclude Patterns =====
exclude = [
    ".git",
    ".venv",
    ".mypy_cache",
    ".ruff_cache",
    "__pycache__",
    "node_modules",
    "build",
    "dist",
    "*.egg-info",
    "rag_local_storage",  # LightRAG 工作目录
    "tenant_configs",     # 租户配置目录
    "logs",               # 日志目录
]

[lint]
# ===== Enabled Rules =====
# 选择启用的规则集（平衡严格性和实用性）
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "W",   # pycodestyle warnings
    "I",   # isort (import sorting)
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# ===== Ignored Rules =====
# 忽略特定规则（避免过度严格）
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Do not perform function call in argument defaults (FastAPI dependency injection)
    "B904",   # Use `raise from` to specify exception cause (sometimes not needed)
    "SIM102", # Use a single if-statement instead of nested if-statements (sometimes clearer)
    "UP007",  # Use `X | Y` for type annotations (prefer `Union` for clarity in some cases)
]

# ===== Per-File Ignores =====
[lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py files
"main.py" = ["E402"]      # Allow imports not at top of file (for config setup)

# ===== Import Sorting (isort compatibility) =====
[lint.isort]
known-first-party = ["api", "src"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

# ===== Formatting Settings =====
[format]
quote-style = "double"           # 使用双引号
indent-style = "space"           # 使用空格缩进
line-ending = "lf"               # Unix 风格换行符
skip-magic-trailing-comma = false  # 保留尾随逗号
docstring-code-format = true     # 格式化 docstring 中的代码示例

# ===== Additional Settings =====
[lint.pydocstyle]
convention = "google"  # 使用 Google 风格的 docstring

[lint.flake8-bugbear]
extend-immutable-calls = ["fastapi.Depends", "fastapi.Query", "fastapi.Path"]
