# Development Environment Docker Compose
# 特性：代码外挂、热重载、快速迭代
services:
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: rag-api-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # ===代码挂载（Dev环境特色）===
      # 修改代码立即生效，无需重新构建镜像
      - ./main.py:/app/main.py
      - ./src:/app/src
      - ./api:/app/api

      # ===数据目录挂载===
      - ./rag_local_storage:/app/rag_local_storage
      - ./output:/app/output
      - ./logs:/app/logs
      - ./model_cache:/root/.cache
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
      - UV_HTTP_TIMEOUT=60
      # ⚠️  关键配置：Embedding 维度（必须与模型一致）
      - EMBEDDING_DIM=4096
    # 依赖外部存储服务（健康检查通过后启动）
    depends_on:
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - rag-network-dev
    # 热重载命令
    command: ["uv", "run", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Redis（KV 存储 + 缓存）====================
  redis:
    image: redis:7-alpine
    container_name: rag-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network-dev
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Neo4j（图存储）====================
  neo4j:
    image: neo4j:5-community
    container_name: rag-neo4j-dev
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=512m
      # 允许从容器外访问
      - NEO4J_server_default__listen__address=0.0.0.0
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - rag-network-dev
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== PostgreSQL（向量存储）====================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rag-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=lightrag
      - POSTGRES_USER=lightrag
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lightrag -d lightrag"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network-dev
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== LightRAG WebUI（知识图谱可视化）====================
  lightrag-webui:
    image: ghcr.io/hkuds/lightrag:latest
    container_name: lightrag-webui-dev
    restart: unless-stopped
    ports:
      - "9621:9621"
    env_file:
      - .env
    command:
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "9621"
      - "--working-dir"
      - "/app/rag_storage"
      - "--llm-binding"
      - "openai"
      - "--embedding-binding"
      - "openai"
    volumes:
      # 工作目录（外部存储模式下仅用于临时文件）
      - ./rag_local_storage:/app/rag_storage
      - ./logs/lightrag-webui:/app/logs
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
      # ⚠️  多租户兼容：WebUI 访问指定 workspace 的数据
      # 默认为 "default"，可修改为任意 tenant_id 以可视化该租户的数据
      - WORKSPACE=${LIGHTRAG_WEBUI_WORKSPACE:-default}
      # 存储后端配置（从 .env 映射，确保与 rag-api 一致）
      - LIGHTRAG_KV_STORAGE=${KV_STORAGE:-JsonKVStorage}
      - LIGHTRAG_VECTOR_STORAGE=${VECTOR_STORAGE:-NanoVectorDB}
      - LIGHTRAG_GRAPH_STORAGE=${GRAPH_STORAGE:-NetworkXStorage}
      - LIGHTRAG_DOC_STATUS_STORAGE=${DOC_STATUS_STORAGE:-JsonDocStatusStorage}
      # LLM 配置（与 rag-api 保持一致）
      - LLM_MODEL=${ARK_MODEL}
      - OPENAI_API_KEY=${ARK_API_KEY}
      - OPENAI_BASE_URL=${ARK_BASE_URL}
      # Embedding 配置（关键：必须与 rag-api 使用相同维度）
      - EMBEDDING_MODEL=${SF_EMBEDDING_MODEL:-Qwen/Qwen3-Embedding-8B}
      - EMBEDDING_API_KEY=${SF_API_KEY}
      - EMBEDDING_BASE_URL=${SF_BASE_URL}
      - EMBEDDING_DIM=4096
      # 认证配置（可选）
      - LIGHTRAG_API_KEY=${LIGHTRAG_API_KEY:-}
      - AUTH_ACCOUNTS=${LIGHTRAG_AUTH_ACCOUNTS:-}
    # 依赖外部存储服务（与 rag-api 共享同一套数据库）
    depends_on:
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - rag-network-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9621/docs"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==================== 持久化卷 ====================
volumes:
  redis_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  postgres_data:
    driver: local

# ==================== 网络 ====================
networks:
  rag-network-dev:
    driver: bridge
